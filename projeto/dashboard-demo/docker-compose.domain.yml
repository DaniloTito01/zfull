version: '3.8'

services:
  frontend:
    image: dashboard-frontend:latest
    networks:
      - network_public
    deploy:
      replicas: 1
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.dashboard-frontend.rule=Host(`projeto2.zenni-ia.com.br`)"
        - "traefik.http.routers.dashboard-frontend.entrypoints=websecure"
        - "traefik.http.routers.dashboard-frontend.tls=true"
        - "traefik.http.routers.dashboard-frontend.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.dashboard-frontend.loadbalancer.server.port=80"
        - "traefik.docker.network=network_public"
      placement:
        constraints:
          - node.role == manager

  backend:
    image: dashboard-backend:latest
    networks:
      - network_public
    environment:
      - NODE_ENV=production
      - PORT=3001
    deploy:
      replicas: 1
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.dashboard-backend.rule=Host(`api.projeto2.zenni-ia.com.br`)"
        - "traefik.http.routers.dashboard-backend.entrypoints=websecure"
        - "traefik.http.routers.dashboard-backend.tls=true"
        - "traefik.http.routers.dashboard-backend.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.dashboard-backend.loadbalancer.server.port=3001"
        - "traefik.docker.network=network_public"
      placement:
        constraints:
          - node.role == manager

networks:
  network_public:
    external: true