version: '3.8'

services:
  frontend:
    image: dashboard-frontend:latest
    networks:
      - traefik-public
    deploy:
      replicas: 1
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.dashboard-frontend.rule=Host(`projeto2.zenni-ia.com.br`) && PathPrefix(`/`)"
        - "traefik.http.routers.dashboard-frontend.entrypoints=web"
        - "traefik.http.routers.dashboard-frontend.priority=1"
        - "traefik.http.services.dashboard-frontend.loadbalancer.server.port=80"
      placement:
        constraints:
          - node.role == manager

  backend:
    image: dashboard-backend:latest
    networks:
      - traefik-public
    environment:
      - NODE_ENV=production
      - PORT=3001
    deploy:
      replicas: 1
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.dashboard-backend.rule=Host(`api.projeto2.zenni-ia.com.br`) && PathPrefix(`/`)"
        - "traefik.http.routers.dashboard-backend.entrypoints=web"
        - "traefik.http.routers.dashboard-backend.priority=1"
        - "traefik.http.services.dashboard-backend.loadbalancer.server.port=3001"
      placement:
        constraints:
          - node.role == manager

networks:
  traefik-public:
    external: true
    name: network_public