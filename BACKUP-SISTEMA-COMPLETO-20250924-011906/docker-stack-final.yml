# Stack final com rede dedicada e Traefik pr√≥prio
version: '3.8'

networks:
  zbarbe_network:
    driver: overlay
    attachable: true

services:
  # Traefik dedicado para ZBarbe
  traefik-zbarbe:
    image: traefik:2.11.2
    networks:
      - zbarbe_network
    ports:
      - "8080:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command:
      - "--api.dashboard=false"
      - "--providers.docker.swarmMode=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=zbarbe_network"
      - "--entrypoints.web.address=:80"
      - "--log.level=INFO"
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  # Frontend
  frontend:
    image: zbarbe-frontend:production-fixed-20250923-183549
    networks:
      - zbarbe_network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    environment:
      - VITE_API_BASE=http://zbarbe.zenni-ia.com.br:8080/api
      - NODE_ENV=production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.routers.frontend.priority=1"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

  # Backend
  backend:
    image: zbarbe-backend:production-fixed-20250923-183549
    networks:
      - zbarbe_network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db.zenni-ia.com.br:5432/zbarbe_db
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - BCRYPT_ROUNDS=12
      - PORT=3001
      - NODE_ENV=production
      - CORS_ORIGIN=http://zbarbe.zenni-ia.com.br:8080
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.routers.backend.priority=100"
      - "traefik.http.services.backend.loadbalancer.server.port=3001"